name: CI

on:
  push:
    branches: [ main ]
    tags: 'v*'
  pull_request:
    branches: [ main ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15]
    steps:
    - uses: actions/checkout@v2
    - name: Build everything
      run: bazel build //...
    - name: Build remotely
      run: |
        bazel clean
        bazel build --remote_executor=grpcs://dolomite.cluster.engflow.com --remote_header="Authorization=Bearer $GITHUB_TOKEN" //...

